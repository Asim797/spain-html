<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body>
    <section class="main-login-section" id="login-section">
        <div class="container-wrapper">
            <div class="form-logo-box d-flex justify-content-center">
                <img src="images/nils-logo-525b329e.png" alt="">
            </div>
            <div class="main-register-inner-section">
                <div class="login-form-column-left"></div>
                <div class="login-form-column-right">
                    <form class="wizard-card-box">
                        <div class="card-footer-box text-end">
                            <div class="wizards-btn d-flex justify-content-between">
                                <div class="tab" id="tab1">
                                    <div class="main-form-title">
                                        <h1>Register</h1>
                                        <p>To explore and unlock the world of possiblities</p>
                                    </div>
                                    <div class="flex-wizard-box">
                                        <div class="next-page-wizard" onclick="nextTab()">
                                            <div class="left-box">
                                                <span>The Path Finder</span>
                                                <span>Unfonld Untamed Palace</span>
                                            </div>
                                            <div class="right-box">
                                                <img src="images/Line 18.png" alt="">
                                            </div>
                                        </div>
                                        <div class="next-page-wizard" onclick="nextTab()">
                                            <div class="left-box">
                                                <span>The Explorer</span>
                                                <span>Unfonld Untamed Palace</span>
                                            </div>
                                            <div class="right-box">
                                                <img src="images/Line 18.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab" id="tab2">
                                    <div class="main-form-title">
                                        <h1>Register</h1>
                                        <p>To explore and unlock the world of possiblities</p>
                                    </div>
                                    <div class="row form-row-gap">
                                        <div class="col-12 text-start">
                                            <label for="inputText" class="form-label">Enter Full Name</label>
                                            <input type="text" class="form-control" id="inputText"
                                                placeholder="Enter Full Name">
                                        </div>
                                        <div class="col-12 text-start">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail"
                                                placeholder="Email">
                                        </div>
                                        <div class="col-12 text-start">
                                            <label for="inputPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword"
                                                placeholder="Password">
                                        </div>
                                        <div class="col-12 text-start">
                                            <label for="inputConfirmPassword" class="form-label">Confirm
                                                Password</label>
                                            <input type="password" class="form-control" id="inputConfirmPassword"
                                                placeholder="Confirm Password">
                                        </div>
                                        <div class="col-12 text-start">
                                            <div class="site-btn text-center">
                                                <button href="#">Register</button>
                                            </div>
                                        </div>
                                        <div class="register-box text-start">
                                            <span>Already have an account ?<a href="#"> Login Here</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <script src="js/main/script.js"></script>
    <script src="js/popper/popper.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script>
        // Wizard Form JS
        var currentTab = 0;
        showTab(currentTab);
        function showTab(n) {
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }
            tabs[n].style.display = "block";
        }
        function nextTab() {
            var tabs = document.getElementsByClassName("tab");
            if (currentTab < tabs.length - 1) {
                currentTab++;
                showTab(currentTab);
            }
        }
        function prevTab() {
            if (currentTab > 0) {
                currentTab--;
                showTab(currentTab);
            }
        }
        // Wizard Form JS    
    </script>
</body>

</html>
