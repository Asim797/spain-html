<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body>
    <section class="main-login-section" id="login-section">
        <div class="container-wrapper">
            <div class="form-logo-box d-flex justify-content-center">
                <img src="images/nils-logo-525b329e.png" alt="">
            </div>
            <div class="main-login-inner-section">
                <div class="login-form-column-left"></div>
                <div class="login-form-column-right">
                    <div class="form-column-content-box">
                        <form class="main-form-row">
                            <div class="main-form-title">
                                <h1>Sign In</h1>
                                <p>To explore and unlock the world of possiblities</p>
                            </div>
                            <div class="row form-row-gap">
                                <div class="col-12">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                                <div class="col-12">
                                    <label for="inputPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                                <div class="col-12">
                                    <div class="site-btn text-center">
                                        <button href="#">Login</button>
                                    </div>
                                </div>
                                <div class="register-box">
                                    <span>Dont have an account ?<a href="#"> Sign Up</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/main/script.js"></script>
    <script src="js/popper/popper.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
